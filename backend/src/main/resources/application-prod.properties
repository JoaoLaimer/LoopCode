# Production configuration - reads values from environment variables

# Use SPRING_ prefixed vars for compatibility with Spring Boot and hosting platforms
spring.datasource.url=${SPRING_DATASOURCE_URL:}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool (Hikari) sensible defaults for production
spring.datasource.hikari.maximum-pool-size=${SPRING_DATASOURCE_MAX_POOL:10}
spring.datasource.hikari.minimum-idle=${SPRING_DATASOURCE_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=${SPRING_DATASOURCE_CONNECTION_TIMEOUT:30000}

# Don't let Hibernate change production schema automatically. Use migrations (Flyway/Liquibase).
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:validate}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Disable OpenAPI UI in production by default (can be enabled explicitly)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Logging
logging.level.org.springframework.security=INFO
