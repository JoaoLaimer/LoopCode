spring.application.name=loopcode

server.port=8084

# PostgreSQL datasource - require environment variables in production
# Set the following environment variables before starting the app:
# SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
spring.datasource.url=jdbc:postgresql://${PG_HOST:localhost}:${PG_PORT:5432}/${PG_DATABASE:loopcode}
# Provide safe defaults for local development; override with env vars in production
spring.datasource.username=${PG_USER:postgres}
spring.datasource.password=${PG_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Use Flyway for schema migrations in production; disable Hibernate DDL generation
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

logging.level.org.springframework.security=DEBUG

# active profile (keep as-is if you have profile-based beans)
spring.profiles.active=piston

# Flyway settings - baseline existing database on first migrate
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true

# --- Memory / runtime tuning (conservative defaults for 1GB containers) ---
# Reduce embedded Tomcat threads to limit per-request thread memory usage
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10
# (alternate key accepted by some Spring Boot versions)
server.tomcat.max-threads=50

# Hikari (connection pool) sizing - keep small in low-memory environments
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Lower verbose logging in production to reduce memory from buffering/loggers
logging.level.org.springframework.security=INFO

# Note: configure JVM heap via environment (see backend/DEPLOYMENT.md)